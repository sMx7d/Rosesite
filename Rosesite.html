<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose</title>
    <link rel="icon" href="Rose pic.png" type="image/x-icon">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Poppins;
            background: url('roses-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow: hidden;
            position: relative;

        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            
            font-size: 4em;
            position: relative;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-family: Dubai Gothic;
            letter-spacing: 5px;
            background: linear-gradient(to right, #e17ad9, #ffffff);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .bot-image-container {
            position: relative;
            cursor: pointer;
        }

        .bot-image {
            position: bottom;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 30px 0;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }

        .bot-image:hover {
            box-shadow: 0 0 20px 10px rgba(255, 0, 126, 0.8);
            transform: scale(1.1);
        }

        .notification {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }

        .bot-image-container:hover .notification {
            display: block;
        }

        /* ... Your other styles ... */
    </style>
</head>
<body>
    <div id="siteDesc">
    <div class="overlay"></div>
    <div class="container">
        <h1>Rose , The World New Friend</h1>
        <div class="bot-image-container">
            <img class="bot-image" src="Rose pic.png" alt="Virtual Assistant Image" onclick="window.location.href='https://t.me/RoseAs_bot';">
            <div class="notification">اضغط للتحدث مع روز</div>
        </div>
    </div>
    </div>  
    <div style="position: relative;">
        <p style="position: fixed; bottom: 0; width: 90%; text-align: center; opacity: 0.9;">Salam Alamri<br>smx7dsa@gmail.com</p>
    </div>
</body>
</html>
