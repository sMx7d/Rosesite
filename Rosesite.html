<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Cyber Assistant</title>

    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('roses-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
        }

        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-family: Aldhabi;
            letter-spacing: 5px;
            background: linear-gradient(to left, #ff007e, #ffffff);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .bot-image-container {
            position: relative;
            cursor: pointer;
        }

        .bot-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 30px 0;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }

        .bot-image:hover {
            box-shadow: 0 0 20px 10px rgba(255, 0, 126, 0.8);
            transform: scale(1.1);
        }

        .notification {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }

        .bot-image-container:hover .notification {
            display: block;
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin: 50px 0;
        }

        .feature {
            text-align: center;
        }
        /* ... Your existing styles ... */

        .feature i {
            font-size: 2em;
            color: #0ff;
            margin-bottom: 10px;
        }

        .feature h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .section {
            background: rgba(0, 0, 0, 0.8);
            padding: 50px 0;
        }

        .section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .section p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .footer {
            background: #111;
            padding: 20px 0;
            text-align: center;
        }

        .footer p {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>روز , صديقة العالم الجديد</h1>
        <div class="bot-image-container">
            <img class="bot-image" src="Rose pic.png" alt="Virtual Assistant Image" onclick="window.location.href='https://t.me/RoseAs_bot';">
            <div class="notification">اضغط للتحدث مع روز</div>
        </div>

        
    <div class="social-icons">
        <!-- Instagram Icon -->
        <a href="https://www.instagram.com/your_instagram_username" target="_blank" title="Instagram">
            <i class="fab fa-instagram"></i>
        </a>

        <!-- WhatsApp Icon -->
        <a href="https://wa.me/your_whatsapp_number" target="_blank" title="WhatsApp">
            <i class="fab fa-whatsapp"></i>
        </a>

        <!-- Email Icon -->
        <a href="mailto:your@email.com" target="_blank" title="Email">
            <i class="far fa-envelope"></i>
        </a>
    </div>


    <div style="position: relative;">
        <p style="position: fixed; bottom: 0; width: 90%; text-align: center; opacity: 0.5;"> Salam Alamri<br> smx7dsa@gmail.com
    </div>
</body>
</html>
